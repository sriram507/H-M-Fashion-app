<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container text-center">
      <h2>Payment Page</h2>
      <p>Total Amount: â‚¹<span id="payment-total">0</span></p>
      <button class="btn btn-primary" id="pay-now">Pay Now</button>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const totalAmount = JSON.parse(localStorage.getItem('cart')).reduce((sum, item) => sum + item.price, 0);
        document.getElementById('payment-total').textContent = totalAmount;

        
        document.getElementById('pay-now').addEventListener('click', () => {
           alert('Payment successful! Generating your receipt...');
            window.location.href = 'bill.html'; // Redirect to bill page after payment
          });
         });
    </script>
  </body>
</html>
